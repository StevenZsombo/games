<html>

<body>
    <b>Games</b>
    <br>
    <ul id="gamelist">
    </ul>

</body>

<script>
    const files = {
        Particles: "these are my particles",
        Cats: "these are my cats"
    }
    //will append "particles.html" with the given text

    for (let [file, txt] of Object.entries(files)) {
        const listitem = document.createElement('li')
        listitem.innerHTML = `<a href="${file.toLowerCase()}.html">${file}</a>
        <br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;${txt}<br>&nbsp;`
        document.body.appendChild(listitem)
    }

</script>

</html>
