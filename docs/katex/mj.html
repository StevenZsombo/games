<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>LaTeX â†’ Canvas</title>
    <script>
        var glob = Object.keys(window)
    </script>
    <script src="tex-svg.js"></script>
</head>

<body>
    <canvas id="c"></canvas>

    <script>
        const canvas = document.getElementById('c');
        canvas.style.border = "2px solid black"
        const ctx = canvas.getContext('2d');

        let size = "\\Huge"
        let equation = String.raw`\int_2^5\frac{x^${2 ** 2}}{\sqrt{4x^3-2x}}`

        let svg = MathJax.tex2svg(size + equation).firstElementChild;

        let img = new Image()
        img.onload = (e) => {
            canvas.width = img.width
            canvas.height = img.height
            ctx.drawImage(img, 0, 0)
        }
        //img.src = 'data:image/svg+xml;base64,' + btoa('<?xml version="1.0" encoding="UTF-8" standalone="no" ?>\n' + svg.outerHTML);
        img.src = 'data:image/svg+xml;base64,' + btoa(svg.outerHTML);
    </script>
</body>

</html>
