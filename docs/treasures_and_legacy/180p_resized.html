<!DOCTYPE html>
<html <head>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<style>
  body {
    margin: 0;
    padding: 0;
    background-color: #000000;
    /* Letterbox color */
    height: 100vh;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .canvas-container {
    /* Base size (640x360) */
    width: 640px;
    height: 360px;
    /* Allow growing but maintain aspect ratio */
    max-width: 100vw;
    max-height: 100vh;

    /* Center the canvas */
    display: flex;
    justify-content: center;
    align-items: center;

    /* Integer scaling */
    transform: scale(1);
    transform-origin: center;

    /* Media queries for integer scaling */

    @media (min-width: 1280px) and (min-height: 720px) {
      transform: scale(2);
    }

    @media (min-width: 1920px) and (min-height: 1080px) {
      transform: scale(3);
    }
  }

  /*
      FOR 180p BASE
      @media (min-width: 640px) and (min-height: 360px) {
        transform: scale(2);
      }

      @media (min-width: 960px) and (min-height: 540px) {
        transform: scale(3);
      }

      @media (min-width: 1280px) and (min-height: 720px) {
        transform: scale(4);
      }

      @media (min-width: 1600px) and (min-height: 900px) {
        transform: scale(5);
      }

      @media (min-width: 1920px) and (min-height: 1080px) {
        transform: scale(6);
      }
    }
      */

  #myCanvas {
    /* Native canvas size */
    width: 640px;
    height: 360px;
    /* Pixel-perfect rendering */
    image-rendering: pixelated;
  }
</style>
</head>

<body>
  <div class="canvas-container">
    <!--Alternately: 320x180 or 640x360-->
    <canvas id="myCanvas" width="640" height="360"></canvas>
  </div>


  <!-- Your game scripts -->
  <script src="MM.js"></script>
  <script src="scripts.js"></script>
  <script src="animations.js"></script>
  <script src="gui.js"></script>
  <script src="template.js"></script>
</body>

</html>
