<!DOCTYPE html>
<html>

<head>
    <title>Game by Steven Zs</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            /* Disable scrolling */
            width: 100%;
            height: 100%;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
        }

        canvas {
            /* 16:9 aspect ratio (800/450 = ~1.778) */
            width: min(120vh, 100vw);
            /* 16/9 of viewport height */
            height: min(83.3vw, 100vh);
            /* 9/16 of viewport width */
            image-rendering: crisp-edges;
            /* will override in code anyways*/
            /* AA->noAA being: smooth, auto, crisp-edges, pixelated */
        }
    </style>
</head>

<body>
    <!-- Canvas with 600x500 internal resolution -->
    <canvas id="myCanvas" width="600" height="500"></canvas>

    <!-- Your game scripts -->
    <script src="scripts.js"></script>
    <script src="basic.js"></script>
</body>

</html>
