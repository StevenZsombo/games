<!DOCTYPE html>
<html>

<head>
  <title>Game by Steven Zs</title>
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      /* Disable scrolling */
      width: 100%;
      height: 100%;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      background: #000;
    }

    canvas {
      /* 16:9 aspect ratio (800/450 = ~1.778) */
      width: min(177.8vh, 100vw);
      /* 16/9 of viewport height */
      height: min(56.25vw, 100vh);
      /* 9/16 of viewport width */
      /*image-rendering: smooth;*/
      /* will override in code anyways*/
      /* AA->noAA being: smooth, auto, crisp-edges, pixelated */
    }
  </style>
</head>

<body>
  <!-- Canvas with internal resolution -->
  <canvas id="myCanvas" width="1920" height="1080"></canvas>

  <!-- Your game scripts -->
  <script src="MM.js"></script>
  <script src="scripts.js"></script>
  <script src="animations.js"></script>
  <script src="gui.js"></script>
  <script src="iso.js"></script>
  <script src="stgs.js"></script>
  <script src="template.js"></script>
</body>

</html>
