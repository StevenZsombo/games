<body>
    <b>A-levels</b>
    <ul id="alevelslist"></ul>
    <b>Games</b>
    <ul id="gameslist"></ul>

</body>

<script>
    {
        const alevels = {
            transform: ["transform/template.html", "Function transformations - Find the formula", "Function transformation puzzles - Find the formula"],
            transformdraw: ["transformdraw/template.html", "Function transformations - Draw the function", "Function transformation puzzles - Draw the function"],
            pbl: ["PBL2025/index.html", "PBL 2025 Flappy bird AI", "PBL 2025 Flappy bird neural network + genetic algortihm"]
        }
        const games = {
            fox: ["fox/template.html", "Fox", "Catch the fox!"],
            particles: ["particles/particles.html", "Particles", "Particles simulation."],
            cats: ["cats/cats.html", "Cats", "Rearrange the shuffled picture of the cats"],
            lights: ["lights/index.html", "Lights", "Turn on all the lights, or explain why you can't."],
            pyramid: ["pyramid/template.html", "Pyramid", "Build a pyramid."],
            coinflip: ["coinflip/coinflip.html", "Coin flip", "Coin flip game based on a 2025 Euclid contest problem."],
            flippycat: ["flippycat/template.html", "Flippy cat", "Reveal the cat guarding their melons!"],
            //sec1: ["security1/index.html", "Security", "Security game"],
            sec2: ["security2/index.html", "Security (advanced)", "Unlock the advanced security, or explain why you can't."],
            batteries: ["batteries/batteries.html", "Batteries", "A very difficult puzzle."],
            invaders: ["invaders/invaders.html", "Invaders", "My first attempt at javascript."]

        }


        const addToList = function (path, name, txt, targetlist) {
            const listitem = document.createElement('li')
            listitem.innerHTML = `<a href="${path}">${name}</a><br>${txt}`
            //<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;${txt}`
            document.getElementById(targetlist).appendChild(listitem)

        }
        for ([path, name, txt] of Object.values(games)) {
            addToList(path, name, txt, "gameslist")
        }
        for ([path, name, txt] of Object.values(alevels)) {
            addToList(path, name, txt, "alevelslist")
        }


        document.body.insertAdjacentHTML("beforeend",
            `<b>Other</b><br><a href="template.html">The latest in-progress project </a>
            <br>Steven Istvan Zsombo`
        )

    }
</script>
