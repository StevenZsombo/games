<html>

<body>
    <b>Games</b>
    <br>
    <ul id="gamelist">
    </ul>

</body>

<script>
    {
        const data = { //tag: [path, name, txt]
            fox: ["fox/template.html", "Fox", "Catch the fox!"],
            particles: ["particles/particles.html", "Particles", "these are my particles"],
            cats: ["cats/cats.html", "Cats", "these are (not) my cats"],
            lights: ["lights/index.html", "Lights", "these are my lights"],
            pyramid: ["pyramid/template.html", "Pyramid", "Build a pyramid."],
            coinflip: ["coinflip/coinflip.html", "Coin flip", "Coin flip game based on a 2025 Euclid contest problem"],
            flippycat: ["flippycat/template.html", "Flippy cat", "Reveal the cat guarding their melons!"],
            //sec1: ["security1/index.html", "Security", "Security game"],
            sec2: ["security2/index.html", "Security (advanced)", "More advanced version"],
            batteries: ["batteries/batteries.html", "Batteries", "Very difficult puzzle"],
            transform: ["transform/template.html", "Function transformations", "Function transformation puzzles"],
            invaders: ["invaders/invaders.html", "Invaders", "my first attempt at javascript"],
            test: ["test/template.html", "Test", "Testing for tablets"]

        }

        //will append "particles.html" with the given text

        const addToList = function (path, name, txt) {
            const listitem = document.createElement('li')
            listitem.innerHTML = `<a href="${path}">${name}</a>
        <br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;${txt}`
            document.body.appendChild(listitem)

        }
        for ([path, name, txt] of Object.values(data)) {
            addToList(path, name, txt)
        }

        document.body.insertAdjacentHTML("beforeend",
            `<br><br><a href="template.html">The latest in-progress project </a>`
        )

    }
</script>

</html>
