<html>

<body>
    <b>Games</b>
    <br>
    <ul id="gamelist">
    </ul>

</body>

<script>
    const files = {
        Particles: "there are my particles",
        Index: "this is my index"
    }
    //will append "particles.html" with the given text

    for (let [file, txt] of Object.entries(files)) {
        const listitem = document.createElement('li')
        listitem.innerHTML = `<a href="${file.toLowerCase()}.html">${file}</a>
        <br>&nbsp;&nbsp;&nbsp;&nbsp;        ${txt}`
        document.body.appendChild(listitem)
    }

</script>

</html>
